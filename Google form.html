<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, intial-scale=1.0" />
  <title>New Google</title>
  <link rel="stylesheet" href="style.css" />
  <!--Compiled and minified CSS-->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <!--Compiled and minified JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <div class="login-div">
    <div class="row1">
      <div class="logo"></div>
    </div>
    <div class="row1 center">
      <h5>Sign in</h5>
      <h6>Use your Lex School ID</h6>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email_input" type="email" class="validate" />
        <lable for="email_input">Lex email</lable>
      </div>
    </div>
    <div class="row1">
      <div class="input-field col s12">
        <input id="password_input" type="password" class="validate" />
        <label for="password_input">Password</label>
      </div>
      <a href="#"><b>Forgot Password</b></a>
    </div>
  </div>
  <div class="row1">
    <div class="col s12">
      Not Your Computer? Use a Private Windows To Sign In
      <a href="#"><b>Learn more</b></a>
    </div>
  </div>
  <div class="row1"></div>
  <div class="row1">
    <div class="col s6">
      <a hreflang="#">Create account</a>
    </div>
    <div class="col s6 right=align">
      <a class="waves-effect waves-light btn" href="#">Login</a>
    </div>
  </div>
</body>
<html lang="en"></html>
